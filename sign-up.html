<body>
    <div class="brand-logo">
        <a href="./index.html"><img src="./site-identy-img/logo.png" alt="Shob Service"></a>
    </div>
    <h1 class="page-title">Sign Up</h1>
    <div class="sign-up-form">
        <div class="form">
            <form action="get">
                <div class="form-group">
                    <label for="name">Name</label><br>
                    <input type="text" placeholder="type name..." required><br>
                    <div class="invalid-feedback">
                        Name must be between 2 to 10 characters.
                    </div>
                </div>
                <label for="phone">Phone Number</label><br>
                <span>+880</span><input class="phone-input" type="phone" placeholder="type phone number..." required><br>
                <label for="email">Email Address</label><br>
                <input type="email" placeholder="type email addresss..."><br>
                <label for="address">Home Address</label><br>
                <input type="address" placeholder="adress..." required><br>
                <label for="password">Password</label><br>
                <input type="password" placeholder="****************" required><br>
                <label for="password">Re-type Password</label><br>
                <input type="password" placeholder="****************" required><br>
                <a class="sign-up-btn" href="#">Sign Up</a>
            </form>
        </div>
    </div>
    <footer>
        <div class="container footer-links">
            <a href="./about-us.html">About us</a>
            <a href="./terms-condition.html">Terms and Condition</a>
            <a href="./privacy-policy.html">Privacy-Policy</a>
            <a href="./blog.html">Blog</a>
            <a href="./contact">Contact us</a>
        </div>
        <hr>
        <div class="container service-place">
            <p>Servicing in - Dhaka & Chittagong</p>
        </div>
        <hr>
        <div class="container copyright">
            <div>
                <img src="./site-identy-img/logo.png" alt="Shob Service">
                <p>2020-21 Shobservice Technologies BD PVT. LTD.</p>
            </div>
            <div class="social-icons">
                <a href="https://www.facebook.com/shobservice" target="_blank"><i class="fab fa-facebook-square fa-2x"></i></a>
                <a href="https://www.facebook.com/shobservice" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a>
                <a href="https://www.facebook.com/shobservice" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
                <a href="https://www.facebook.com/shobservice" target="_blank"><i class="fab fa-twitter-square fa-2x"></i></a>
            </div>
        </div>
    </footer>
