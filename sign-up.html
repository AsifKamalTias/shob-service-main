<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Shob Service</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    
    <!-- CSS -->
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/sign-up.css">

</head>
<body>
    <div class="brand-logo">
        <a href="./index.html"><img src="./site-identy-img/logo.png" alt="Shob Service"></a>
    </div>
    <h1 class="page-title">Sign Up</h1>
    <div class="sign-up-form">
        <div class="form">
            <form action="get">
                <label for="name">Name</label><br>
                <input type="text" placeholder="type name..." required><br>
                <label for="phone">Phone Number</label><br>
                <span>+880</span><input class="phone-input" type="phone" placeholder="type phone number..." required><br>
                <label for="email">Email Address</label><br>
                <input type="email" placeholder="type email addresss..."><br>
                <label for="address">Home Address</label><br>
                <input type="address" placeholder="adress..." required><br>
                <label for="password">Password</label><br>
                <input type="password" placeholder="****************" required><br>
                <label for="password">Re-type Password</label><br>
                <input type="password" placeholder="****************" required><br>
                <a class="sign-up-btn" href="#">Sign Up</a>
            </form>
        </div>
    </div>

    <!-- BOOTSTRAP -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!-- JS -->
    <script src="./js/track-user.js"></script>
</body>
</html>
